<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form</title>
<script src="/js/angular.min.js"></script>
<head>
<style type="text/css">
.edit-button  {
    padding: 2px 5px;
    background: #25A6E1;
    cursor: pointer;
}
.delete-button  {
    padding: 2px 5px;
    background: #CD5C5C;
    cursor: pointer;
}
</style>
<body ng-app="MainApp" ng-controller="CustomerController">
	<h3>Form</h3>
	<form ng-submit="submitCustomer()">
		<table border="0">
			<tr>
				<td>Id</td>
				<td>{{Customer.id}}</td>
			</tr>
			<tr>
				<td>name</td>
				<td><input type="text" ng-model="Customer.name" /></td>
			</tr>
			<tr>
				<td>Adress</td>
				<td><input type="text" ng-model="Customer.adress" /></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" ng-model="Customer.phone" /></td>
			</tr>
			<tr>
				<td colspan="1"><input type="submit" value="Submit"
					class="blue-button" /></td>

			</tr>
		</table>
	</form>
	<button ng-click="clear()" >Clear</button>
	<br />
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>adress</th>
			<th>phone</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr ng-repeat="customer in customers | orderBy:'id'">
			<td>{{ customer.id }}</td>
			<td>{{ customer.name }}</td>
			<td>{{ customer.adress }}</td>
			<td>{{ customer.phone }}</td>
			<td><a ng-click="editCustomer(customer)" class="edit-button">Edit</a>
			</td>
			<td><a ng-click="deleteCustomer(customer)" class="delete-button">Delete</a>
			</td>
		</tr>
	</table>

	<script src="/js/formController.js"></script>

</body>
</html>
